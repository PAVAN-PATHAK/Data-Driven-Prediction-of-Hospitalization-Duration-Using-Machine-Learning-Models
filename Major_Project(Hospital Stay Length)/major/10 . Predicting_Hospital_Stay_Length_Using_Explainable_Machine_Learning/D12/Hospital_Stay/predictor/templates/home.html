<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicting Hospital Stay Length Using Explainable Machine Learning</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/background.jpg" %}'); /* Ensure correct path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(19, 18, 18);
            text-align: center;
        }

        h1 {
            font-size: 5rem; /* Increase the font size for the heading */
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        .btn {
            background-color: #4CAF50; /* Green background for buttons */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem; /* Larger text size for the buttons */
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predicting Hospital Stay Length Using Explainable Machine Learning</h1>
        <div class="buttons">
            <a href="{% url 'login' %}" class="btn">Login</a>
            <a href="{% url 'register' %}" class="btn">Register</a>
        </div>
    </div>

</body>
</html>
